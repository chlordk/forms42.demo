<include src="/html/formheader"></include>

<!-- Start width -->
<div style="width: 1000px;"></div>

<div class="form">
	<table class="block">
		<tr>
			<th></th>
			<th onclick="this.sort('dept','department_id')">Id</th>
			<th onclick="this.sort('dept','department_name')">Name</th>
			<th>Manager</th>
			<th>Location</th>
		</tr>
		<tr class="row" foreach="row in 1..3">
			<td class="indicator"><span from="Departments" row="$row" type="row-indicator"></span></td>

			<td><input name="department_id" 		from="Departments" row="$row" size="6"  integer></td>
			<td><input name="department_name" 	from="Departments" row="$row" size="20" initcap></td>
			<td><input name="manager" 				from="Departments" row="$row" size="20" derived readonly query="false"></td>
			<td><input name="location" 			from="Departments" row="$row" size="30" derived readonly query="false"></td>
		</tr>
	</table>
</div>

<div class="form" style="display:flex; flex-wrap: wrap;">
	<div >
		<table class="block">
			<tr class="row">
				<th></th>
				<th onclick="this.sort('emp','first_name')"   >First Name</th>
				<th onclick="this.sort('emp','last_name')"    >Last Name</th>
				<th onclick="this.sort('emp','email')"		    >Email</th>
				<th onclick="this.sort('emp','phone_number')" >Phone</th>
			</tr>
			<tr class="row" foreach="row in 1..5">
				<td class="indicator"><span from="Employees" row="$row" type="row-indicator"></span></td>

				<td><input name="first_name" 		from="Employees" row="$row" size="10" initcap></td>
				<td><input name="last_name" 		from="Employees" row="$row" size="10" initcap></td>
				<td><input name="email" 			from="Employees" row="$row" size="32"></td>
				<td><input name="phone_number" 	from="Employees" row="$row" size="12"></td>
			</tr>
		</table>
	</div>

	<div style="display:flex; align-items: stretch;">
		<table class="block" style="display:flex; align-items: center;">
			<tr>
				<td>Salary</td>
				<td>
					<input name="salary" from="Employees" size="8" integer>
				</td>
			</tr>
			<tr>
				<td>Hire Date</td>
				<td>
					<input name="hire_date" from="Employees" date>
					<span onclick="this.showDatePicker('Employees','hire_date')">&#128197;</span>
				</td>
			</tr>
			<tr>
				<td>Job</td>
				<td style="display:inline-flex">
					<input name="job_id" from="Employees" size="10" upper>
					<input name="job_title" from="Employees" size="20" derived readonly query="false">
					<span onclick="this.showListOfValues('Employees','job_id')">&#x2807;</span>
				</td>
			</tr>
		</table>
	</div>
</div>
